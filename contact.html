<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input,
        textarea {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .box {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            mobile/whatsapp number:<input type="mobile/whatsapp number" name="text"> </input>
            <button type="button" onclick="submitForm()">Submit</button><br>

        </form>
    </div>
    <div class="box">
        <p> PHONE NO:9601407004</p>
        <p> EMAIL:hthakkar1979@gmail.com</p>
        <p>ADDRESS:5-akash-tower,judges bunglow,bodakdev</p>

    </div>
    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Simple validation
            if (name === '' || email === '' || message === '') {
                alert('Please fill in all fields');
            } else {
                alert('Form submitted!\n\nName: ' + name + '\nEmail: ' + email + '\nMessage: ' + message);
                // You can also send this data to a server using AJAX or perform other actions.
                // Reset the form if needed.
                document.getElementById('contactForm').reset();
            }
        }
    </script>

</body>

</html>
